                wtPilotHud = PilotHUDClass(system, unit, library, construct, core, Nav, shield, wtShield, db, atmofueltank_1, spacefueltank_1, rocketfueltank_1)
    
        onTimer:
            args: ["wtShieldTick"]
            lua: |
                wtShield.onTick()
    system:
        onUpdate:
            lua: |
                Nav:update()
                wtPilotHud.onUpdate()
                wtMonitor.onUpdate()
        onFlush:
            lua: |
                local ok, msg = xpcall(wtPilotHud.onFlush, traceback)
